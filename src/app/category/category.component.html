<div class="mainBody">
  <br>
  <h1>Enter the new Category Name</h1>
  <form [formGroup]="categoryFormGroup" (ngSubmit)="onSubmit(categoryFormGroup.value)">
    <h6 id="notificationG" *ngIf="notification == 'New Category has been created'" >{{notification}}</h6>
    <h6 id="notificationR" *ngIf="notification != 'New Category has been created' && notification != 'Category already exists' &&
    notification != ''" >Error Creating Category</h6>
    <h6 id="notificationR" *ngIf="notification == 'Category already exists'" >{{notification}}</h6>
    <table>
      <tr><td><label for="categoryName">Enter the Category Name</label></td></tr>
      <tr>
        <td><input type="text" name="categoryName" placeholder="Category Name" id="categoryName" formControlName = "categoryName" required="true"></td>
      </tr>
      <tr><td><input type="submit" value="Create" [disabled]="(!categoryFormGroup.valid)"></td></tr>
    </table>
</form>
<br>
<input type="button" value="Back to Admin Page" (click)="returnToAdminPage()">
</div>
