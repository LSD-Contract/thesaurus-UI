<div class="mainBody">
  <br>
  <h1>Enter the new Classification Name</h1>
  <form [formGroup]="classificationFormGroup" (ngSubmit)="onSubmit(classificationFormGroup.value)">
    <h6 id="notificationG" *ngIf="notification == 'New Classification has been created'" >{{notification}}</h6>
    <h6 id="notificationR" *ngIf="notification != 'New Classification has been created' && notification != 'Classification already exists' &&
    notification != ''" >Error Creating Classification</h6>
    <h6 id="notificationR" *ngIf="notification == 'Classification already exists'" >{{notification}}</h6>
    <table>
      <tr><td><label for="classificationName">Enter the Classification Name</label></td></tr>
      <tr>
        <td><input type="text" name="classificationName" placeholder="Classification Name" id="classificationName" formControlName = "classificationName" required="true"></td>
      </tr>
      <tr><td><input type="submit" value="Create" [disabled]="(!classificationFormGroup.valid)"></td></tr>
    </table>
</form>
<br>
<input type="button" value="Back to Admin Page" (click)="returnToAdminPage()">
</div>
